	<nav class="navbar" style="background-color: #edf2f2;">

		</div>
	</nav>
	<div class="row">
		<div class="col-lg-2">
		</div>
  	<div class="col-lg-8">

	      <div class="card-header">
	         My Uploaded Media
	      </div>
	      <!-- /.panel-heading -->
	      <div class="card-block">
	        <table width="100%" class="table table-bordered table-hover" id="dataTables-example">

	            <tr>
	              <th>ID</th>
	              <th>Name</th>
	              <th>Format</th>
	              <th>Category</th>
	              <th>Release Date</th>
	            </tr>
	          </thead>
	            <tbody>
	              <tr class="even">
	                  <td>001</td>
	                  <td>Stranger Things s2e01</td>
	                  <td>TV</td>
	                  <td class="center">Sci-Fi</td>
	                  <td class="center">10/31/2017</td>
	              </tr>
	              <tr class="odd gradeX">
	                  <td>002</td>
	                  <td>Brawl In Cell 99</td>
	                  <td>Movie</td>
	                  <td class="center">Grindhouse</td>
	                  <td class="center">10/06/2017</td>
	              </tr>
	            </tbody>
	          </table>
	        </div>
      </div>
  	</div>
