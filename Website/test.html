<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class = "page-header">
            <h1>Glimpse</h1>
        </div>
    </div>
    <div class="container">
        <button type="button" class = "btn btn-primary btn-lg" data-toggle="modal" data-target="#addShowModal">Add a Show</button>
    </div>

    <div id="addShowModal" class="modal" role="dialog">
        <div class ="modal-dialog">
            <div class = "modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4><span class="glyphicon glyphicon-lock"></span>Adding Show</h4>
              </div>
              <div class="modal-body">
                <div class = "form-group">
                    <label for="showName">Show Name:</label>
                    <input type="text" class = "form-control" id="showName">
                    <label for="episodeName">Episode Name:</label>
                    <input type="text" class = "form-control" id="episodeName">
                    <button type = "button" class="btn btn-primary" onclick="addShow()" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="padding:35px 50px">
   <ul class="list-group" id="allshows">
   </ul>
</div>
<!-- Scripts -->

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script>

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCt6z6XTg0HFZqKyyXhMDPicSYmgu_2XwM",
            authDomain: "poosd-test.firebaseapp.com",
            databaseURL: "https://poosd-test.firebaseio.com",
            projectId: "poosd-test",
            storageBucket: "",
            messagingSenderId: "1087046017322"
        };
        firebase.initializeApp(config);
        var database = firebase.database();

        function addShow(){
            var showName = document.getElementById('showName').value;
            document.getElementById('showName').value="";
            var episodeName = document.getElementById('episodeName').value;
            document.getElementById('episodeName').value="";
            console.log(showName);
            addShowToDB(showName,episodeName);
        }

        function addShowToDB(name, episodeTitle){
            var showRef = firebase.database().ref('shows/'+name);
            showRef.once('value')
            .then(function(snapshot){
                var exists = snapshot.exists();
                if(!exists){
                    showRef.set({
                       title: name
                   });
                }
            });
            var epRef = firebase.database().ref('shows/'+name+'/episodes/'+episodeTitle);
            epRef.once('value')
            .then(function(snapshot){
                var exists = snapshot.exists();
                if(!exists){
                    epRef.set({
                        episodeTitle: episodeTitle
                    });
                }
            });
        }

        function updateListing(data){
            console.log(data);
            document.getElementById('allshows').innerHTML+="<li class='list-group-item'>"+data+"</li>";
        }

        var tvListRef = firebase.database().ref('shows/');
        tvListRef.on('child_added',function(data){ updateListing(data.val().title)});

    </script>


</body>
</html>
